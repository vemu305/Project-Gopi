
<html lang="en">
<head>
    <title>Grid_2</title>
    <style>
        .container {
            display: grid;
            grid-area: auto ;
            height:100%;
            gap: 2px;
        }
        .block1 {
            border: 1px solid rgb(226, 58, 58);
            grid-area: 1/1/2/5;
            border-radius: 10px;
        }
        .block2 {
            border: 1px solid rgb(236, 64, 64);
            grid-area: 1/5/2/13;
            border-radius: 10px;
        }
        .h {
            text-align: center;
        }
    

    </style>
</head>

<body>
    <div class="container">
        <div class="block1"><h1 lass="h">block_1</h1></div>
        <div class="block2"><h1>block_2</h1></div>
        
    </div>
</body>

</html>
